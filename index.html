<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery ToDo App</title>
    <link rel="stylesheet" href="main.css">
    <!--jQuery-->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1>To Do List</h1>
      <!-- Input Form -->
      <form>
        <label for="input-box"></label>
        <input type="text" name="" value="" id="input-box">
        <button type="submit" name="button" id="submit">ADD</button>
      </form>
      <!--       Container for both lists -->
      <div class="lists">
        <!--         left list, 'to do' -->
        <div id="to-do-list">
          <h2 id="toDo">Things to Do</h2>
          <ul class="ul1"></ul>
        </div>
        <!--         right list, 'completed' -->
        <div id="completed">
          <h2 id="Done">Things That are Done</h2>
        </div>
      </div>
    </div>
  </body>
</html>
